<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
        <p><a href="{{ url_for('add') }}">â• Add a New Post</a></p>
    {% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p><em>Written by {{post.author}}</em></p>
        <p>{{post.content}}</p>

        <form action="{{ url_for('delete', post_id=post.id) }}" method="post" style="display:inline;">
                <button type="submit">ğŸ—‘ Delete</button>
            </form>
        <a href="{{ url_for('update', post_id=post.id) }}">âœï¸ Update</a>
    </div>
    {% else %}
        <p>No blog posts yet. Be the first to <a href="{{ url_for('add') }}">add one</a>!</p>
    {% endfor %}
</body>
</html>
